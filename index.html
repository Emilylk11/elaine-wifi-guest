<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0C9A8E" />
  <title>Guest Wi-Fi – Coffee Splash</title>
  <meta name="description" content="Welcome! Tell us your coffee order ☕" />
  <style>
    :root{
      --bg-start:#FFCCEA; --bg-end:#FFABDB; --ink:#111418; --card:#fff; --muted:#6b7280;
      --ring:#e5e7eb; --accent:#0AA870; --accent-ink:#fff; --radius:18px;
      --shadow:0 12px 40px rgba(17,20,24,.12); --spacing: clamp(16px, 3vw, 28px);
      --fs-title: clamp(22px, 5.5vw, 34px); --fs-body: clamp(14px, 3.8vw, 16px); --fs-small: clamp(12px, 3.4vw, 14px); --tap:48px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--ink);
      background:linear-gradient(135deg,var(--bg-start),var(--bg-end));
      min-height:100svh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-block:40px;
    }
    .wrap{width:100%;max-width:960px;padding:var(--spacing)}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;display:grid;grid-template-columns:1fr}
    @media (min-width:900px){ .card{grid-template-columns:1.05fr 1fr} }
    .visual{
      background:
        linear-gradient(to bottom, rgba(0,0,0,.20), rgba(0,0,0,.38)),
        url('https://emilylk11.github.io/elaine-wifi-guest/apt-kitchen.jpg')
        center/cover no-repeat;
      min-height:20vh;display:flex;align-items:flex-end;gap:10px;padding:18px;color:#fff;
    }
    @media (min-width:900px){ .visual{min-height:260px} }
    .logo{background:#ffffff1a;border:1px solid #ffffff45;color:#fff;padding:10px 14px;border-radius:999px;font-weight:800;backdrop-filter:blur(2px);font-size:var(--fs-small)}
    .content{padding:var(--spacing);max-width:700px}
    .eyebrow{font-size:var(--fs-small);color:var(--muted);letter-spacing:.12em;text-transform:uppercase;font-weight:700}
    h1{margin:.35rem 0 .4rem;font-size:var(--fs-title);line-height:1.15}
    p.lead{margin:.25rem 0 1rem;color:#374151;font-size:var(--fs-body)}
    form{display:grid;gap:14px;margin-top:10px}
    label{font-weight:650;margin-bottom:6px;display:block;font-size:var(--fs-body)}
    .row{display:grid;grid-template-columns:1fr;gap:12px}
    @media (min-width:560px){ .row{grid-template-columns:1fr 1fr} }
    select,input[type="text"]{
      width:100%;min-height:var(--tap);padding:12px 14px;border-radius:12px;border:1px solid var(--ring);font:inherit;background:#fff;font-size:var(--fs-body)
    }
    .radio-group{display:flex;flex-wrap:wrap;gap:10px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;min-height:var(--tap);border-radius:999px;border:1px solid var(--ring);cursor:pointer;background:#fff;user-select:none;font-size:var(--fs-body)}
    .pill input{accent-color:var(--accent);width:18px;height:18px}
    .cta{margin-top:6px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    button{
      appearance:none;border:0;border-radius:999px;min-height:var(--tap);padding:14px 18px;width:100%;
      font-weight:800;cursor:pointer;font-size:var(--fs-body);background:var(--accent);color:var(--accent-ink);box-shadow:0 10px 24px rgba(10,168,112,.28)
    }
    @media (min-width:560px){ button{width:auto} }
    .tiny{font-size:var(--fs-small);color:var(--muted)}
    .footer{margin-top:8px;display:flex;justify-content:space-between;align-items:center;gap:12px;color:var(--muted);font-size:var(--fs-small)}
    .footer a{color:inherit;text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="visual"><span class="logo">Guest Wi-Fi</span></div>
      <div class="content">
        <div class="eyebrow">Welcome</div>
        <h1>What’s your go-to coffee order? ☕</h1>
        <p class="lead">Fill this out and we’ll email the order in the background, then send you on your way.</p>

        <form id="coffeeForm" novalidate>
          <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

          <div class="row">
            <div>
              <label for="name">Name</label>
              <input id="name" type="text" placeholder="Jane Doe" autocomplete="name" />
            </div>
            <div>
              <label for="drink">Drink *</label>
              <select id="drink" required>
                <option value="">Choose…</option>
                <option>Latte</option>
                <option>Americano</option>
                <option>Cappuccino</option>
                <option>Macchiato</option>
                <option>Espresso</option>
              </select>
            </div>
          </div>

          <div>
            <label>Iced? *</label>
            <div class="radio-group" role="group" aria-label="Iced">
              <label class="pill"><input type="radio" name="iced" value="Yes" required>Yes</label>
              <label class="pill"><input type="radio" name="iced" value="No">No</label>
            </div>
          </div>

          <div>
            <label>Almond Milk *</label>
            <div class="radio-group" role="group" aria-label="Almond Milk">
              <label class="pill"><input type="radio" name="almond" value="Yes" required>Yes</label>
              <label class="pill"><input type="radio" name="almond" value="No">No</label>
            </div>
          </div>

          <div>
            <label>Syrups</label>
            <div class="radio-group" role="group" aria-label="Syrups">
              <label class="pill"><input type="checkbox" name="syrup" value="Cupcake">Cupcake</label>
              <label class="pill"><input type="checkbox" name="syrup" value="French Vanilla">French Vanilla</label>
              <label class="pill"><input type="checkbox" name="syrup" value="Twix">Twix</label>
              <label class="pill"><input type="checkbox" name="syrup" value="Caramel Pumpkin">Caramel Pumpkin</label>
              <label class="pill"><input type="checkbox" name="syrup" value="Cookie Dough">Cookie Dough</label>
              <label class="pill"><input type="checkbox" name="syrup" value="None">None</label>
              <label class="pill"><input type="checkbox" id="syrupOtherToggle" value="__OTHER__">Other</label>
            </div>
            <input id="syrupOtherInput" type="text" placeholder="Type other syrup…" style="display:none;margin-top:8px" />
          </div>

          <div>
            <label for="notes">Notes</label>
            <input id="notes" type="text" placeholder="Extra ice, 1 pump, etc." />
          </div>

          <div class="cta">
            <button type="submit">Send Order</button>
            <span class="tiny">Submitting… then we’ll bounce you to the thank-you page ✅</span>
          </div>

          <div class="footer">
            <span>Made with ❤️ + caffeine</span>
            <a href="thanks.html" id="skipLink" class="skip-link">Skip for now →</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const FORMSPREE_ENDPOINT = "https://formspree.io/f/xyzabcd"; // replace with your endpoint
    const THANKS_URL = "thanks.html";

    const otherToggle = document.getElementById('syrupOtherToggle');
    const otherInput = document.getElementById('syrupOtherInput');
    function updateOther(){
      if(otherToggle.checked){ otherInput.style.display='block'; }
      else { otherInput.style.display='none'; otherInput.value=''; }
    }
    if(otherToggle){ otherToggle.addEventListener('change', updateOther); updateOther(); }

    function collectData(){
      const name   = document.getElementById('name').value.trim();
      const drink  = document.getElementById('drink').value;
      const iced   = (document.querySelector('input[name="iced"]:checked')||{}).value || "";
      const almond = (document.querySelector('input[name="almond"]:checked')||{}).value || "";
      const syrups = Array.from(document.querySelectorAll('input[name="syrup"]:checked')).map(n=>n.value);
      const other  = otherToggle.checked && otherInput.value.trim() ? `Other: ${otherInput.value.trim()}` : "";
      const notes  = document.getElementById('notes').value.trim();

      const comboSyrups = [ ...syrups, ...(other ? [other] : []) ].join(', ');
      return { name, drink, iced, almond, syrups: comboSyrups, notes };
    }

    document.getElementById('coffeeForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!document.getElementById('drink').value ||
         !document.querySelector('input[name="iced"]:checked') ||
         !document.querySelector('input[name="almond"]:checked')){
        alert("Please choose a drink, and answer Iced + Almond Milk.");
        return;
      }

      const payload = collectData();

      try{
        const res = await fetch(FORMSPREE_ENDPOINT, {
          method: "POST",
          headers: { "Accept": "application/json", "Content-Type": "application/json" },
          body: JSON.stringify({
            name: payload.name,
            drink: payload.drink,
            iced: payload.iced,
            almond_milk: payload.almond,
            syrups: payload.syrups,
            notes: payload.notes,
            _subject: "New Coffee Order from Guest Wi-Fi"
          })
        });

        if(res.ok){
          window.location.href = THANKS_URL;
        }else{
          const msg = await res.text();
          alert("Submission error — please try again.\n\n" + msg);
        }
      }catch(err){
        alert("Network hiccup — try again in a sec.");
      }
    });

    // ✅ FIXED: skip goes to thank-you page
    document.getElementById('skipLink').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = THANKS_URL;
    });
  </script>
</body>
</html>
