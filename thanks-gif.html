<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#FFABDB" />
  <title>Thanks! ☕</title>
  <style>
    :root{
      --bg-start:#FFCCEA; --bg-end:#FFABDB; --ink:#111418; --card:#fff; --muted:#6b7280;
      --accent:#0AA870; --accent-ink:#fff; --radius:18px; --shadow:0 12px 40px rgba(17,20,24,.12);
      --spacing: clamp(16px, 3vw, 28px); --fs-title: clamp(22px, 6vw, 36px); --fs-body: clamp(14px, 3.8vw, 16px); --fs-small: clamp(12px, 3.4vw, 14px);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);background:linear-gradient(135deg,var(--bg-start),var(--bg-end));
      min-height:100svh;display:flex;align-items:center;justify-content:center;padding:40px 16px;
    }
    .card{
      width:min(820px,100%);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:clamp(18px,3vw,28px);
      text-align:center;
    }
    h1{margin:.25rem 0 .35rem;font-size:var(--fs-title);line-height:1.15}
    p{margin:.25rem 0 1rem;color:#374151;font-size:var(--fs-body)}
    .gif{margin:16px auto;display:flex;justify-content:center}
    .gif img{width:200px;height:auto;display:block}
    .btn{
      appearance:none;border:0;border-radius:999px;min-height:48px;
      padding:12px 18px;font-weight:800;cursor:pointer;font-size:var(--fs-body);
      background:var(--accent);color:var(--accent-ink);box-shadow:0 10px 24px rgba(10,168,112,.28);
      text-decoration:none;display:inline-flex;align-items:center;gap:8px;
    }
    .subtle{font-size:var(--fs-small);color:var(--muted);margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1 id="headline">Thanks! Your order was recorded ☕</h1>
    <p id="sub">You're good to go. Enjoy the Wi‑Fi!</p>

    <div class="gif">
      <img src="https://emilylk11.github.io/elaine-wifi-guest/confetti-icon.gif" alt="Celebration confetti">
    </div>

    <div class="cta">
  <button id="closeBtn" class="btn">Exit</button>
</div>

<script>
  document.getElementById("closeBtn").addEventListener("click", () => {
    // Try to close the current tab/window
    window.close();

    // If window.close() doesn’t work (some browsers block it),
    // fall back to redirecting out of the splash page
    window.location.href = "about:blank";
  });
</script>

  <script>
    // Personalize if ?name= & ?next= are provided
    const qs = new URLSearchParams(location.search);
    const name = qs.get("name");
    const next = qs.get("next") || "/";
    if(name){
      document.getElementById("headline").textContent = `Thanks, ${name}! Your order was recorded ☕`;
    }
    document.getElementById("nextBtn").href = next;
  </script>
</body>
</html>
